name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Syntax checks
        run: npm run check:syntax

      - name: Security preflight
        run: npm run check:security
        env:
          SECURITY_GATE_STRICT: "false"

      - name: Readiness check
        run: npm run check:readiness

      - name: Smoke health
        run: npm run smoke:health
