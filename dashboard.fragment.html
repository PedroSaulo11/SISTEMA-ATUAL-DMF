<div class="card dashboard-card">
                <h2>Visão Geral Financeira</h2>
                <div class="dashboard-summary">
                    <div class="summary-left">
                        <div class="summary-title">Resumo do dia</div>
                        <div id="nextActionText" class="summary-action">Tudo certo. Nenhum pendente.</div>
                        <div class="summary-meta">Pendentes: <span id="pendingCount">0</span></div>
                    </div>
                    <div class="summary-actions">
                        <button id="btnQuickImport" class="btn btn-primary">Importar</button>
                        <button id="btnQuickExport" class="btn btn-ghost">Exportar XLSX</button>
                    </div>
                </div>
                <div class="stats-grid dashboard-stats">
                    <div class="stat-card">
                        <div class="stat-title">Total Bruto</div>
                        <div class="stat-value" id="totalBruto">R$ 0,00</div>
                        <div class="stat-meta">Fluxo atual</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">Assinados</div>
                        <div class="stat-value" id="totalAssinados">0</div>
                        <div class="stat-meta">Pagamentos validados</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-title">Aguardando</div>
                        <div class="stat-value" id="totalPendentes">0</div>
                        <div class="stat-meta">Pendentes de assinatura</div>
                    </div>
                </div>
                <div class="chart-panel">
                    <canvas id="financeChart" height="100"></canvas>
                </div>
            </div>
            <div class="card dashboard-card">
                <div class="flex-header">
                    <h2>Relatórios Mensais</h2>
                    <div class="actions">
                        <input type="month" id="reportMonth" class="styled-input">
                        <button id="btnReportRefresh" class="btn btn-primary">Atualizar</button>
                    </div>
                </div>
                <div class="reports-grid">
                    <div>
                        <h4>Totais por Empresa</h4>
                        <div id="reportCompanyTotals" class="report-list"></div>
                    </div>
                    <div>
                        <h4>Top Centros de Custo</h4>
                        <div id="reportCostCenters" class="report-list"></div>
                    </div>
                </div>
                <div id="budgetSection" class="budget-section">
                    <h4>Alertas de Orçamento</h4>
                    <div class="budget-inputs">
                        <div class="form-group">
                            <label for="budgetDMF">DMF (R$)</label>
                            <input type="number" id="budgetDMF" class="styled-input" min="0" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="budgetJFX">JFX (R$)</label>
                            <input type="number" id="budgetJFX" class="styled-input" min="0" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="budgetReal">Real Energy (R$)</label>
                            <input type="number" id="budgetReal" class="styled-input" min="0" step="0.01">
                        </div>
                        <button id="btnSaveBudgets" class="btn btn-ghost">Salvar Orçamentos</button>
                    </div>
                    <div id="budgetAlerts" class="budget-alerts"></div>
                </div>
            </div>
